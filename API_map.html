<!DOCTYPE html>
<html>
<head>
  <title>Google Maps API Example</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCA7UmkX1P1TczU7C8AKsOFqwT2eBhOg8&callback=initMap" async defer></script>
  <script>
    function initMap() {
      const location = { lat: 33.69397044259008, lng:  73.0680424860018 }; // Change these coordinates to your desired location
      const map = new google.maps.Map(document.getElementById("map"), {
        center: location,
        zoom: 12,
      });
      const marker = new google.maps.Marker({
        position: location,
        map: map,
      });
    }
  </script>
</head>
<body>
  <div id="map" style="height: 400px;"></div>
</body>
</html>
